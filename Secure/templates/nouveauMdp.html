<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Définir un nouveau mot de passe</title>

  <style>
    body {
      background-color: #111;
      color: #ccc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #222;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px #000;
      text-align: center;
      width: 300px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }
    .message {
      margin-top: 15px;
      font-size: 14px;
      color: #0f0;
      display: none;
    }
  </style>

</head>
<body>
    <div class="container">
        <form method="post" action="">
            {% csrf_token %}
            <h2>Définir un nouveau mot de passe</h2>
            <input type="password" id="password" name="password"  placeholder="Nouveau mot de passe" />
            <input type="password" id="confirm" name="password1" placeholder="Confirmer le mot de passe" />
            <button onclick="validerMotDePasse()">Réinitialiser le mot de passe</button>
            <p class="message" id="msgSucces">✅ Mot de passe changé avec succès !</p>
        </form>
    </div>

  <script>
    function validerMotDePasse() {
      const pwd = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;
      const msg = document.getElementById("msgSucces");

      if (!pwd || !confirm) {
        alert("Veuillez remplir les deux champs.");
        return;
      }

      if (pwd !== confirm) {
        alert("Les mots de passe ne correspondent pas !");
        return;
      }

      if (pwd.length < 6) {
        alert("Le mot de passe doit contenir au moins 6 caractères.");
        return;
      }

      // Appel backend ici si besoin
      msg.style.display = "block";
    }
  </script>

  
</body>
</html>
